<!DOCTYPE html>

<body>
    <ul>
        <li onclick="mute()" id="mute">
            <span class="fa-layers fa-fw">
                <i class="fas fa-volume-up"></i>
                <span class="fa-layers-text" data-fa-transform="grow-4 down-1" style="font-weight:900">ï¼¼</span>

        <!-- <li><i class="far fa-window-maximize"></i></li> -->
